<script language="JavaScript">
console.log('test');
$(document).ready(function(){
$('div').click(function(){
	console.log('madet');
	$('canvas').toggleClass('showing');
	$('div').toggleClass('showing');
	PLAYING = true;









});
});
var

//constants
PLAYING = false,
MOVESPEED = 150,
START_X = 325,
START_Y = 325,
CONNECTED = false,

canvas,
width,
height,
socket,
ctx,
image,	//probably doesn't have to be global
frames,
keyStates = {};

player = 
{

	x: START_X,
	y: START_Y,

	update: function(dt)
	{
		if(PLAYING){
			//left arrow
			if(keyStates[37])
			{
				player.x -= MOVESPEED * dt;
			}
			//up arrow
			if(keyStates[38])
			{
				player.y -= MOVESPEED * dt;
			}
			//right arrow
			if(keyStates[39])
			{
				player.x += MOVESPEED * dt;
			}
			//down arrow
			if(keyStates[40])
			{
				player.y += MOVESPEED * dt;
			}
		if (!CONNECTED ) {
			console.log("trying");
					socket = io.connect('http://localhost:4004');
					CONNECTED = true;
			}
				}

	},

	draw: function()
	{

		ctx.drawImage(image, this.x, this.y);
	}
};

function analyzeKeyPress(e)
{
	if(e.type == "keydown")
	{
		keyStates[e.keyCode || e.which] = true;
	}
	else if (e.type == "keyup")
	{
		keyStates[e.keyCode || e.which] = false;
	}

};

window.onload = function()
{
	canvas = document.createElement("canvas");

	//keydown and keyup are specific keywords
	document.addEventListener("keydown", analyzeKeyPress);
	document.addEventListener("keyup", analyzeKeyPress);

	width = 500;	
	height = 500;	
		
	//width = window.innerWidth;
	//height = window.innerHeight;
	canvas.width = width;
	canvas.height = height;

	ctx = canvas.getContext("2d");
	ctx.fillStyle = "white";
	document.body.appendChild(canvas);

	image = new Image();
	image.onload = function()
	{
		run();
	}
	image.src = "Images/figure.gif";	//this line is done right after image = new Image()
}

function run()
{
	var lastTime;
	var loop = function()
	{
		var now = Date.now();
		var dt = (now - lastTime) / 1000.0;

		update(dt);
		render();

		lastTime = now;
		window.requestAnimationFrame(loop, canvas);
	}
	window.requestAnimationFrame(loop, canvas);
}

function update(dt)
{
	player.update(dt);
	frames++;
}

function render()
{
	ctx.fillRect(0,0,width,height);	//refresh background
	player.draw();
}

</script>

<div class="start-game-button showing"></div>

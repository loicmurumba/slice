<!doctype html>
<html lang="en">

<head>
	<title>Slice</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js" > </script>
	<script src="scripts.js"></script>

	<style>
	canvas
	{
		display: none;
		position: absolute;
		margin: auto;
		border:1px solid #000000;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	</style>
</head>
<body>
<script language="JavaScript">

var

//constants
MOVESPEED = 3,
START_X = 325,
START_Y = 325,

canvas,
width,
height,
ctx,
image,	//probably doesn't have to be global
frames,
keyStates = {};

player = 
{
	x: START_X,
	y: START_Y,

	update: function()
	{
		//left arrow
		if(keyStates[37])
		{
			player.x -= MOVESPEED;
		}
		//up arrow
		if(keyStates[38])
		{
			player.y -= MOVESPEED;
		}
		//right arrow
		if(keyStates[39])
		{
			player.x += MOVESPEED;
		}
		//down arrow
		if(keyStates[40])
		{
			player.y += MOVESPEED;
		}
	},

	draw: function()
	{
		ctx.drawImage(image, this.x, this.y);
	}
};

function analyzeKeyPress(e)
{
	if(e.type == "keydown")
	{
		keyStates[e.keyCode || e.which] = true;
	}
	else if (e.type == "keyup")
	{
		keyStates[e.keyCode || e.which] = false;
	}

};

window.onload = function()
{
	canvas = document.createElement("canvas");

	//keydown and keyup are specific keywords
	document.addEventListener("keydown", analyzeKeyPress);
	document.addEventListener("keyup", analyzeKeyPress);

	width = 500;	//window.innerWidth;
	height = 500;	//window.innerHeight;
	canvas.width = width;
	canvas.height = height;

	ctx = canvas.getContext("2d");
	ctx.fillStyle = "white";
	document.body.appendChild(canvas);

	image = new Image();
	image.onload = function()
	{
		run();
	}
	image.src = "Images/figure.gif";
}

function run()
{
	var loop = function()
	{
		update();
		render();
		window.requestAnimationFrame(loop, canvas);
	}
	window.requestAnimationFrame(loop, canvas);
}

function update()
{
	frames++;
}

function render()
{
	ctx.fillRect(0,0,width,height);	//refresh background
	player.update();
	player.draw();
}

</script>
</body>
</html>

	<style>
	div
	{
		display: none;
		bottom: 40%;
		width: 300px;

		height: 100px;
		background-color: black;
	}
	.showing{
		display: block;
	}
	canvas
	{
		display: none;
		position: absolute;
		margin: auto;
		border:1px solid #000000;

<body>
<script language="JavaScript">
console.log('test');
$(document).ready(function(){
$('div').click(function(){
	console.log('madet');
	$('canvas').toggleClass('showing');
	$('div').toggleClass('showing');
	PLAYING = true;









});
});
var

//constants
PLAYING = false,
MOVESPEED = 150,
START_X = 0,
START_Y = 325,
CONNECTED = false,

canvas,
width,
height,
socket,
ctx,
image,	//probably doesn't have to be global
bg,		//same with this
keyStates = {};

player = 
{

	x: START_X,
	y: START_Y,
	src_x: 0,
	src_y: 0,
	frame_state: 0,
	hp: 3,

	update: function(dt)
	{
		if(PLAYING){
			//left arrow
			if(keyStates[37])
			{
				player.x -= MOVESPEED * dt;

			}
			//up arrow
			if(keyStates[38])
			{
				player.y -= MOVESPEED * dt;
			}
			//right arrow
			if(keyStates[39])
			{
				player.x += MOVESPEED * dt;
				if(player.frame_state <= 5)
				{
					player.src_x = image.width * 0;
					player.src_y = image.height * 0;
				}
				else if (player.frame_state <= 10)
				{
					player.src_x = image.width * 1/7;
					player.src_y = image.height * 0;
				}
				else if (player.frame_state <= 15)
				{
					player.src_x = image.width * 7/24;
					player.src_y = image.height * 0;
				}
			}
			//down arrow
			if(keyStates[40])
			{
				player.y += MOVESPEED * dt;
			}
			//update frames
			if(player.frame_state == 15)
			{
				player.frame_state = 0;
			}
			else
			{
				player.frame_state += 1;
			}
		if (!CONNECTED ) {
			console.log("trying");
					socket = io.connect('http://localhost:4004');
					CONNECTED = true;
			}
				}
	},

	draw: function()
	{
		//ctx.drawImage(image, this.x, this.y);
		//ctx.drawImage(image, this.x, this.y, image.width, image.height);
		//4 and 6 because of the sprite sheet layout
		ctx.drawImage(image, this.src_x, this.src_y, image.width/6, image.height/4, this.x, this.y, image.width/6, image.height/4);
	}
};

function analyzeKeyPress(e)
{
	if(e.type == "keydown")
	{
		keyStates[e.keyCode || e.which] = true;
	}
	else if (e.type == "keyup")
	{
		keyStates[e.keyCode || e.which] = false;
	}

};

window.onload = function()
{
	canvas = document.createElement("canvas");

	//keydown and keyup are specific keywords
	document.addEventListener("keydown", analyzeKeyPress);
	document.addEventListener("keyup", analyzeKeyPress);

	frames = 0;

	width = 500;	//450
	height = 500;	//300
		
	//width = window.innerWidth;
	//height = window.innerHeight;
	canvas.width = width;
	canvas.height = height;

	ctx = canvas.getContext("2d");
	ctx.fillStyle = "white";
	document.body.appendChild(canvas);

	bg = new Image();
	bg.src = "Images/sunset_bg.jpg";

	image = new Image();
	image.onload = function()
	{
		run();
	}
	image.src = "Images/sheet.gif";	//this line is done right after image = new Image()
}

function run()
{
	var lastTime;
	var loop = function()
	{
		var now = Date.now();
		var dt = (now - lastTime) / 1000.0;

		update(dt);
		render();

		lastTime = now;
		window.requestAnimationFrame(loop, canvas);
	}
	window.requestAnimationFrame(loop, canvas);
}

function update(dt)
{
	player.update(dt);
}

function render()
{
	ctx.drawImage(bg, 0, 0, 500, 500);
	//ctx.fillRect(0,0,width,height);	//refresh background
	player.draw();
}

</script>

<div class="start-game-button showing"></div>

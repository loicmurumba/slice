<!doctype html>
<html lang="en">

<head>
	<title>Slice</title>
	<!script src="slice.js"><!/script>

	<style>
	canvas
	{
		display: block;
		position: absolute;
		margin: auto;
		border:1px solid #000000;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	html, body
	{   
		width:100%;
		height:100%;
		overflow: hidden; 
	}
	</style>
</head>
<body>
<script language="JavaScript">

var

//constants
MOVESPEED = 150,
START_X = 325,
START_Y = 325,

canvas,
width,
height,
ctx,
image,	//probably doesn't have to be global
frames,
keyStates = {};

player = 
{
	x: START_X,
	y: START_Y,

	update: function(dt)
	{
		//left arrow
		if(keyStates[37])
		{
			player.x -= MOVESPEED * dt;
		}
		//up arrow
		if(keyStates[38])
		{
			player.y -= MOVESPEED * dt;
		}
		//right arrow
		if(keyStates[39])
		{
			player.x += MOVESPEED * dt;
		}
		//down arrow
		if(keyStates[40])
		{
			player.y += MOVESPEED * dt;
		}
	},

	draw: function()
	{
		ctx.drawImage(image, this.x, this.y);
	}
};

function analyzeKeyPress(e)
{
	if(e.type == "keydown")
	{
		keyStates[e.keyCode || e.which] = true;
	}
	else if (e.type == "keyup")
	{
		keyStates[e.keyCode || e.which] = false;
	}

};

window.onload = function()
{
	canvas = document.createElement("canvas");

	//keydown and keyup are specific keywords
	document.addEventListener("keydown", analyzeKeyPress);
	document.addEventListener("keyup", analyzeKeyPress);

	width = 500;	
	height = 500;	
	//width = window.innerWidth;
	//height = window.innerHeight;
	canvas.width = width;
	canvas.height = height;

	ctx = canvas.getContext("2d");
	ctx.fillStyle = "white";
	document.body.appendChild(canvas);

	image = new Image();
	image.onload = function()
	{
		run();
	}
	image.src = "Images/figure.gif";	//this line is done right after image = new Image()
}

function run()
{
	var lastTime;
	var loop = function()
	{
		var now = Date.now();
		var dt = (now - lastTime) / 1000.0;

		update(dt);
		render();

		lastTime = now
		window.requestAnimationFrame(loop, canvas);
	}
	window.requestAnimationFrame(loop, canvas);
}

function update(dt)
{
	player.update(dt);
	frames++;
}

function render()
{
	ctx.fillRect(0,0,width,height);	//refresh background
	player.draw();
}

</script>
</body>
</html>
